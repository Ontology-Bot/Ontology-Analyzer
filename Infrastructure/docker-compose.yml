# Global environment variables are automatically loaded from .env file
include:
  - ./neo4j/docker-compose.yml
  - ./graphdb-sparql/docker-compose.yml
  - ./openwebui/docker-compose.yml
  - ./openwebui-pipelines/docker-compose.yml

services:
  # Traefik reverse proxy for friendly URLs
  # Uses file-based config instead of Docker provider for WSL compatibility
  traefik:
    image: traefik:v3.1
    container_name: traefik
    ports:
      - "80:80"
      - "${TRAEFIK_DASHBOARD_PORT}:8080"
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    restart: unless-stopped
